<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style.css" />

    <script type="module" defer src="../signup.js"></script>

    <title>sign in</title>
  </head>

  <body class="web_img">
    <nav>
      <ul class="top_nav">
        <li><a href="/">Home</a></li>
        <li><a href="about_page.html">About</a></li>
        <li><a href="contact_page.html">Contact</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1 class="header">Sign Up</h1>
      <p class="singp">Please fill in this form to create an account.</p>
      <hr />
      <form class="from" method="post" action="/users/register">
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required />

        <label for="age"><b>age</b></label>
        <input
          class="birthday"
          type="number"
          name="age"
          id="age"
          min="1"
          max="120"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          id="password"
          required
        />

        <button class="styled" id="register_btn" type="submit">Sign up</button>
      </form>
    </div>
  </body>
</html>
